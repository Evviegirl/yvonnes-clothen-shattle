
{% extends "base.html" %}

{% block title %}Shopping Cart | Yvonne's Clothen Shattle{% endblock %}

{% block content %}
  <section class="cart-section">
    <div class="container">
      <h2 class="section-title">Your Shopping Cart</h2>
      
      <div class="cart-container">
        <div class="cart-empty">
          <i class="fas fa-shopping-cart fa-4x"></i>
          <p>Your cart is empty</p>
          <a href="shop.html" class="btn-primary">Continue Shopping</a>
        </div>
        
        <div class="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span class="cart-subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span class="shipping-cost">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span class="cart-total">$0.00</span>
          </div>
          
          <button class="btn-primary checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
      
      <div class="shipping-info">
        <h3>Shipping Information</h3>
        <div class="shipping-options">
          <div class="shipping-option">
            <input type="radio" id="standard" name="shipping" value="standard" checked>
            <label for="standard">
              <span class="option-name">Standard Shipping</span>
              <span class="option-time">3-5 Business Days</span>
              <span class="option-price">$4.99</span>
            </label>
          </div>
          <div class="shipping-option">
            <input type="radio" id="express" name="shipping" value="express">
            <label for="express">
              <span class="option-name">Express Shipping</span>
              <span class="option-time">1-2 Business Days</span>
              <span class="option-price">$9.99</span>
            </label>
          </div>
          <div class="shipping-option">
            <input type="radio" id="free" name="shipping" value="free">
            <label for="free">
              <span class="option-name">Free Shipping</span>
              <span class="option-time">5-7 Business Days</span>
              <span class="option-price">Free on orders over $100</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
